<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Lista de compras</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" media="all" />
        <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body ng-app="shoppingList" ng-controller="slContrl">
        <div class="container">
            <h1 class="text-center text-primary">{{appName}}</h1>
            <form ng-submit="addItems(item)">
                <input id="in-text" type="text" ng-model="item" placeholder="novo item" required />
                <button class="btn btn-lg btn-primary">{{addBtnLabel}}</button>
            </form>
            <div class="row" ng-repeat="item in list track by $index">
                <div class="col-sm-6" >{{item.item}}</div>
                <div class="col-sm-6 text-right"><button class="btn btn-lg btn-danger" ng-click="removeItem(item)">{{delBtnLabel}}</button></div>
            </div>
        </div>
        <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>        
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/controller.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/service.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
